<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div id="erreur"></div>
                <form id="f" action="http://google.fr">
<div class="form-group">
    <label for="cin">Cin:</label>
   <input class="form-control"type="text"  pattern="[a-z]{1,2}[0-9]{6}" class="form control" id="cin">
</div>
<div class="form-group">
    <label for="tel">Tel : </label>
   <input class="form-control" type="text" class="form control" id="tel"></div>
<div class="form-group">
    <label for="email">Email</label>
   <input class="form-control" type="text" class="form control" id="email"></div>
   <div class="form-group">
    <div class="form-group">
        <label for="adresse">Adresse :</label>
    <textarea class="form-control" onkeyup="compter()" name="adresse" id="adresse" cols="30" rows="10"></textarea>  
    <span id="cpt">0</span>
</div>
    <button id="ok" class="btn btn-primary" type="button" onclick="validerTout()">Valider </button>
</div>        
</form>
            </div>
        </div>
    </div>
